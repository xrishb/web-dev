<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM verifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-bfwvWHBcVV13UFS+XQ6Fo2JEoJz3bRu2OqFMsdzFqLy8qAROrypaB+I0KfW9Ec4/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myform">
        <div class="input-container">
            <input type="text" minlength="16" maxlength="19" id="card-num" required>
            <label for="card-num">Card Number</label>
            <i class="fas fa-credit-card"></i>
        </div>

        <div class="input-container">
            <input type="text" minlength="3" maxlength="4" id="cvv" required>
            <label for="cvv">CVV</label>
            <i class="fas fa-lock"></i>
        </div>

        <div class="input-container">
            <input type="date" id="validity" required>
            <label for="validity">Expiration Date</label>
            <i class="far fa-calendar-alt"></i>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="card-info"></div>

    <script src="script.js"></script>
</body>
</html>
