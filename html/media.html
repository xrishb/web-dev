<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <figure>
    <img src="https://store-images.s-microsoft.com/image/apps.14591.3b575b1c-f393-45ff-a8f2-d90926efa688.ca401cb8-63bc-4e9f-8503-b171ebf4bd0a.8a17ac56-3388-4738-b9a7-823aeddfc1e8" alt="image" width="100px" height="100px">
    <figcaption>image media</figcaption>
    </figure>

    <figure>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            browser doesn't support audio
        </audio>
        <figcaption>audio media</figcaption>
    </figure>


    <figure>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <figcaption>video media</figcaption>        
    </figure>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>


    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allowfullscreen></iframe>


</body>
</html>
