<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Registration Form</legend>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" minlength="4" maxlength="14" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div>
                <label for="fav-color">Favorite Color:</label>
                <select id="fav-color" name="fav-color" required>
          <option value="">Select Color</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
        </select>
            </div>

            <div>
                <label for="color">Color Picker:</label>
                <input type="color" id="color">
            </div>

            <div>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Your Message"></textarea>
            </div>

            <div>
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file">
            </div>

            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" placeholder="Enter Quantity">
            </div>

            <div>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com">
            </div>

            <div>
                <label for="volume">Volume:</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            </div>
        </fieldset>
    </form>
</body>

</html>
