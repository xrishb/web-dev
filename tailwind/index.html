<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Website Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto my-10">
    <!-- Chat container -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Chat messages -->
      <div class="px-4 py-6">
        <div class="flex flex-col space-y-4">
          <!-- Sender's message -->
          <div class="flex items-start justify-start space-x-2">
            <div class="flex-shrink-0">
              <img src="user-avatar.png" alt="User Avatar" class="w-8 h-8 rounded-full">
            </div>
            <div class="bg-blue-100 text-blue-900 py-2 px-4 rounded-lg">
              <p>Hello! How can I assist you today?</p>
            </div>
          </div>
          <!-- Receiver's message -->
          <div class="flex items-start justify-end space-x-2">
            <div class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg">
              <p>I'm looking for information about your services.</p>
            </div>
            <div class="flex-shrink-0">
              <img src="chatgpt-avatar.png" alt="ChatGPT Avatar" class="w-8 h-8 rounded-full">
            </div>
          </div>
          <!-- More messages can be added here -->
        </div>
      </div>
      <!-- Message input -->
      <div class="border-t border-gray-200 px-4 py-3 flex items-center">
        <input type="text" placeholder="Type your message..." class="flex-1 border rounded-md py-2 px-4 mr-2 focus:outline-none focus:ring focus:border-blue-300">
        <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-md focus:outline-none">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
